<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container justify-content-center mt-5">
        <h1>Company search</h1>
        <p></p>
        <form method="get">
            <div class="row">
                <div class="col-9">
                    <label for="companyName" class="form-label">Company name</label>
                    <input name="companyName" type="text" class="form-control" id="companyName" value="{{ searchedCompanyName }}">
                </div>
                <div class="col-2 position-relative">
                    <button type="submit" class="btn btn-primary position-absolute bottom-0">Search!</button>
                </div>
            </div>
        </form>
        <h3 class="mt-5">
            Results:
        </h3>
        <ul class="list-group">
            {% for company in results %}
                <li class="list-group-item w-75" style="cursor: pointer;" onclick="location.href = '/companies/{{ company.id }}'">
                    <i class="bi bi-building me-4"></i>
                    {{ company.name }}
                    <i class="bi bi-box-arrow-up-right position-absolute end-0"></i>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
